<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ selected_test.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #00796b; /* Teal color for headings */
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        div.question {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        p {
            margin: 0;
            font-size: 18px;
            line-height: 1.5;
        }

        label {
            display: block;
            margin: 5px 0;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #00796b; /* Matching button color with heading */
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            align-self: center;
        }

        button:hover {
            background-color: #004d40; /* Darker shade for button hover */
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        #result h2 {
            color: #00796b; /* Consistent color for result heading */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                padding: 10px;
                font-size: 16px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 18px;
            }

            .container {
                padding: 15px;
            }

            div.question {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ selected_test.name }}</h1>
    <input type="text" required placeholder="Yoshingizni kiriting" name="age" class="age">
    <select name="gender" class="gender">
        <option value="Erkak">Erkak</option>
        <option value="Ayol">Ayol</option>
    </select>
    <select name="test" class="tests" onchange="redirectToTest()">
        {% for test in tests %}
            <option class="option" value="{{ test.id }}" {% if selected_test and selected_test.id == test.id %}selected{% endif %}>
                {{ test.name }}
            </option>
        {% endfor %}
    </select>
    <form id="quizForm">
        {% for question in questions %}
            <div class="question">
                <p>{{ question['index'] }}. {{ question['question'] }}</p>
                {% for answers in question['answers'] %}
                    <label>
                        <input type="radio" name="{{ question['index'] }}"
                               value="{{ answers['value'] }}"
                        > {{ answers['name'] }}
                    </label>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</div>

<script>
    const test = document.querySelector('.tests');
    const options = document.querySelectorAll('.option');
    const age = document.querySelector('.age');
    const gender = document.querySelector('.gender');
    const form = document.getElementById('quizForm');
    const resultContainer = document.getElementById('result');

    function redirectToTest() {
        const testId = test.value;
        console.log(test.selectedIndex)
        console.log(options)
        let selected = options[test.selectedIndex].label

        if (selected === "MAGÊ»LUBIYATDAN QOCHISH MOTIVATSIYASINI ANIQLASH METODIKASI") {
            window.location.href = '/defeat'
        } else {
            window.location.href = '/' + testId;
        }
    }


    document.addEventListener("DOMContentLoaded", function () {
        if (form) {
            form.addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(form);
                const data = [];
                for (const [key, value] of formData.entries()) {
                    let info = {
                        'question': key,
                        'value': value
                    }
                    data.push(info);
                }
                console.log(data)

                try {
                    const response = await fetch('/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            answers: data,
                            gender: gender.value,
                            age: age.value,
                            test: test.value,
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const result = await response.json();

                    if (Array.isArray(result.results) && result.results.length > 0) {
                        let resultsHtml = '<h2>Test Natijalari</h2>';
                        resultsHtml += `<p>Sizning ballaringiz: ${result.score}</p>`;

                        result.results.forEach(item => {
                            resultsHtml += `<p>${item}</p>`;
                        });

                        resultContainer.innerHTML = resultsHtml;
                    } else {
                        resultContainer.innerHTML = '<p>No matching test option found.</p>';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    resultContainer.innerHTML = '<p>There was an error processing your request.</p>';
                }
            });
        }
    });
</script>

</body>
</html>
